<div class="container d-flex justify-content-center align-items-center vh-100">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="p-4 col-6 rounded shadow"
  >
    <h3 class="text-center mb-3"><b>Login</b></h3>

    <div class="mb-3">
      <label for="email" class="form-label">*Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control form-control-lg"
        autocomplete="off"
        [class.is-invalid]="
          form.get('email')?.invalid && form.get('email')?.touched
        "
      />
      <div
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        class="invalid-feedback"
      >
        <div *ngIf="form.get('email')?.errors?.['required']">
          Email é obrigatório.
        </div>
        <div *ngIf="form.get('email')?.errors?.['email']">Email inválido.</div>
      </div>
    </div>

    <div class="mb-3 position-relative">
      <label for="password" class="form-label">*Senha:</label>
      <input
        [type]="passwordFieldType"
        id="password"
        formControlName="password"
        autocomplete="off"
        class="form-control form-control-lg"
        [class.is-invalid]="
          form.get('password')?.invalid && form.get('password')?.touched
        "
      />
      <button
        type="button"
        class="toggle-password"
        (click)="togglePasswordVisibility()"
      >
        <img
          [src]="
            passwordFieldType === 'password'
              ? openEyeIconPath
              : closeEyeIconPath
          "
          alt="toggle password visibility"
        />
      </button>
      <div
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        class="invalid-feedback"
      >
        <div *ngIf="form.get('password')?.errors?.['required']">
          Senha é obrigatória.
        </div>
        <div *ngIf="form.get('password')?.errors?.['minlength']">
          Senha deve ter pelo menos 6 caracteres.
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-purple_3">Entrar</button>
    </div>
  </form>
</div>
